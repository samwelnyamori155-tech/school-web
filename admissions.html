<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admissions | Our Lady of Mercy Comprehensive School</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="admissions.html">Admissions</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
</nav>
    <header>
        <h1>Admissions Form</h1>
        <p>Apply or Express Your Interest in Joining Our School</p>
    </header>

    <section class="admissions-container">
        <form action="#" method="post" class="admissions-form">

            <div class="form-group">
                <label for="studentName">Student Full Name</label>
                <input type="text" id="studentName" name="studentName" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="parentName">Parent/Guardian Name</label>
                <input type="text" id="parentName" name="parentName" required>
            </div>

            <div class="form-group">
                <label for="email">Parent/Guardian Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="grade">Grade Applying For</label>
                <select id="grade" name="grade" required>
                    <option value="">-- Select Grade --</option>
                    <option value="Grade 1">Grade 1</option>
                    <option value="Grade 2">Grade 2</option>
                    <option value="Grade 3">Grade 3</option>
                    <option value="Grade 4">Grade 4</option>
                    <option value="Grade 5">Grade 5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Statement of Interest</label>
                <textarea id="message" name="message" rows="5" placeholder="Tell us why you would like to join our school..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Application</button>

        </form>
    </section>

</body>
</html>
